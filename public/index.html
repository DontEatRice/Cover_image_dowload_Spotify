<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/alert.css">
  <script src="https://kit.fontawesome.com/3785ead0e3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Download cover image from Spotify!</title>
</head>
<body>
  <div class="content">
    <div class="search">
      <form id="searchForm">
        <input type="search" id=searchInput placeholder="Psst, search here.. 🧐" name='searchInput'>
        <button type="submit" id='searchButton'><i class="fas fa-search"></i></button>
        <span class="checkboxes">
          <input type="radio" id='at' name='type' checked value="album">
          <label class='radioLabel' for="at">Albums or singles</label>
          <input type="radio" id='artist' name='type' value="artist">
          <label class='radioLabel' for="artist">Artists</label>
        </span>
      </form>
    </div>

    <div id="data"></div>
  </div>

  <script type='module'>
    import {addSearchListener} from './javascripts/main.js'
    window.onload = addSearchListener
  </script>
</body>
</html>
